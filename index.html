<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sheet">
        <h3>Result Sheet</h3>
    </div>
    <div class="container">
        <div class="form">
            <div class="subject">
                <label >Math</label><br>
                <input id="sub-one" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label >English</label><br>
                <input id="sub-two" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>Science</label><br>
                <input id="sub-three" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>History</label><br>
                <input id="sub-four" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>ICT</label><br>
                <input id="sub-five" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <button onclick="return calculate()">Calculate</button>
            </div>
            
            </div>
        <div class="table">
            <table>
                <tr>
                    <td>Total Mark </td>
                    <td>:</td>
                    <td> </td>
                    <td class="mark">500</td>
                </tr>
                <tr>
                    <td>Obtain Mark </td>
                    <td>:</td>
                    <td> </td>
                    <td id="obtain" class="mark"></td>
                </tr>
                <tr>
                    <td>Percentage </td>
                    <td>:</td>
                    <td> </td>
                    <td id="pre" class="mark"></td>
                </tr>
                <tr>
                    <td>Grade </td>
                    <td>:</td>
                    <td> </td>
                    <td id="grade" class="mark"></td>
                </tr>
                <tr>
                    <td>Remarks </td>
                    <td>:</td>
                    <td> </td>
                    <td id="remark" class="mark"></td>
                    <td id="hypen" class="failSub"></td>
                    <td id="fail"  class="failSub"></td>
                    <td id="sub_fail" class="failSub"></td>

                </tr>
            </table>
        </div>
        <script src="result.js"></script>
    </div>
<footer>
    <p>&copy; Sharafat Karim</p>
</footer>
</body>

</html>
