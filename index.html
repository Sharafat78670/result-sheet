<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comtainer">
        <form action="">
            <div class="subject">
                <label for="">Math</label>
                <input type="text" placeholder="Mark">
            </div>
            <div class="subject">
                <label for="">English</label>
                <input type="text" placeholder="Mark">
            </div>
            <div class="subject">
                <label for="">Science</label>
                <input type="text" placeholder="Mark">
            </div>
            <div class="subject">
                <label for="">History</label>
                <input type="text" placeholder="Mark">
            </div>
            <div class="subject">
                <label for="">ICT</label>
                <input type="text" placeholder="Mark">
            </div>
            <div class="mark-table">
                <table>
                    <tr>
                        <td>Total Mark :</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtain Mark :</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Percentage :</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Grade :</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Remarks :</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
