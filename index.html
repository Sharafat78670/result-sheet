<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="subject">
                <label >Math</label><br>
                <input id="sub-one" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label >English</label><br>
                <input id="sub-two" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>Science</label><br>
                <input id="sub-three" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>History</label><br>
                <input id="sub-four" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <label>ICT</label><br>
                <input id="sub-five" type="number" placeholder="Mark">
            </div>
            <div class="subject">
                <button onclick="return calculate()">Calculate</button>
            </div>
            
            </div>
        <div class="table">
            <table>
                <tr>
                    <td>Total Mark :</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Obtain Mark :</td>
                    <td id="obtain"></td>
                </tr>
                <tr>
                    <td>Percentage :</td>
                    <td id="pre"></td>
                </tr>
                <tr>
                    <td>Grade :</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Remarks :</td>
                    <td id="remark"></td>
                </tr>
            </table>
        </div>
        <script src="result.js"></script>
    </div>
</body>

</html>
