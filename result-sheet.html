<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
</head>
<body>
    <div class="container">
        <h2>Secondary School Certificate Examination- 2021</h2>
    <img src="" alt="">
    <h3>Academic Transcript</h3>
    <table border="1px">
        <tr>
            <td><span>Name</span></td>
            <td>:</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td><span>Father's Name</span></td>
            <td>:</td>
            <td id="fa_name"></td>
        </tr>
        <tr>
            <td><span>Mother's Name</span></td>
            <td>:</td>
            <td id="mo_name"></td>
        </tr>
        <tr>
            <td><span>Name of Institution</span></td>
            <td>:</td>
            <td id="ins_name"></td>
        </tr>
        <tr>
            <td id="roll"><span>Roll :</span></td>
            <td id="reg"><span>Registration No :</span></td>
        </tr>
        <tr>
            <td id="remark"><span>Remark :</span></td>
            <td id="grade"><span>Grade :</span></td>
        </tr>
        <tr>
            <th>SI. No.</th>
            <th>Name of Subjects</th>
            <th>Total subject mark</th>
            <th>Obtain Mark</th>
            <th>Percentage Total Mark</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Math</td>
            <td>100</td>
            <td id="math"></td>
            <td></td>
            <td></td>
        </tr>

    </table>
    </div>
</body>
</html>
